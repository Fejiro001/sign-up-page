<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiggyVest</title>
    <link rel="stylesheet"
    href="style.css">
  </head>

  <body>
    <!--The entire body of the page-->
      <div class="pagebody">

        <!--This is for the scrolling in the page-->
        <div class="scroll">
          <!--The piggyvest image-->
          <a class="logolink" href="#">
            <img class="logo" src="https://res.cloudinary.com/fejiro001/image/upload/v1586112044/piggyvest-logo_mleifb.svg" alt="piggyvest logo">
          </a>

          <!--The main part of the account creation-->
          <div class="signing">
            <header class="intro">
              <h1 class="create">Create a Secure Account</h1>
              <p class="welcome">Welcome to the future of Savings & Investments</p>
            </header>

            <form class="signup">
              <div class="input">
                <label class="text" for="your-name">Full Name</label>
                <input id="your-name" class="text-input" name="fullname" placeholder="Full Name" type="text" value="">
              </div>

              <div class="input">
                <label class="text" for="your-email">Email Address</label>
                <input id="your-email" class="text-input" name="email" placeholder="Email Address" type="email" value="">
              </div>

              <div class="input">
                <label class="text" for="your-number">Phone Number</label>
                <input id="your-number" class="text-input" name="phone" placeholder="Phone Number" type="tel" value="">
              </div>

              <div class="input">
                <label class="text" for="your-password">Password</label>
                <input id="your-password" class="text-input" name="password" placeholder="Password" type="password" value="">
              </div>

              <div class="input">
                <label class="text" for="your-code">Referrer Phone or Promo Code (Optional)</label>
                <input id="your-code" class="text-input" name="promocode" placeholder="Referrer Phone or Code" type="text" value="">
              </div>

              <div class="input">
                <label class="text" for="inquiry">How Did You Hear About Us? (Optional)</label>
              
                      <select>
                        <option value="">Click to Select</option>
                        <option value="facebook">Facebook</option>
                        <option value="twitter">Twitter</option>
                        <option value="instagram">Instagram</option>
                        <option value="friend">Friend/Family/Coworker Referral</option>
                        <option value="search">Google Search</option>
                        <option value="playstore">Google Playstore</option>
                        <option value="blog">Online Blog</option>
                        <option value="local">Local Newspaper</option>
                        <option value="event">At an event</option>
                        <option value="other">Other</option>
                      </select>

              </div>
              <!--The create account button-->
              <div class="cbutton">
                <button class="button">Create Account</button>
              </div>
            </form>
          </div>
          <!--The login link-->
          <a class="login" href="#">Already have an account? Log In</a>
        </div>
      </div>
  </body>
</html>
